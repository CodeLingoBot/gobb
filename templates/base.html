<!DOCTYPE html>
<html>
  <head>
    <title>{{.site_name}}</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400,700">
    {{if .stylesheet}}
      <link rel="stylesheet" type="text/css" href="{{.stylesheet}}">
    {{end}}
    {{if .favicon_url}}
      <link rel="icon" type="image/{{ParseFaviconType .favicon_url}}" href="{{.favicon_url}}">
    {{end}}
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <div class="nav">
      <div class="container">
        <div class="eight columns">
          <a class="title" href="/">{{.site_name}}</a>
        </div>

        <div class="right eight columns">
            {{if .currentUser}}
              <a href="/user/{{.currentUser.Id}}/settings">{{.currentUser.Username}}</a> //

              {{if .currentUser}}
                <a href="/admin">admin</a> //
              {{end}}

              <a href="/logout">logout</a>
            {{else}}
              <a href="/register">register</a> //
              <a href="/login">login</a>
            {{end}}
        </div>
      </div>
    </div>

    <div class="container">
      {{template "content" .}}

      <div class="footer sixteen columns">
        powered by <a href="//github.com/stevenleeg/gobb">gobb</a>
      </div>
    </div>
  </body>
</html>
