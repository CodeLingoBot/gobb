{{define "content"}}
<div class="new_thread">
    <h1>New Thread</h1>
    <form method="POST" action="/board/{{.board.Id}}/new">
        <input class="in_title" type="text" name="title" placeholder="Thread title" tabindex="2" required autofocus>
        <textarea name="content" placeholder="Yo put thread stuff here" tabindex="3"required></textarea>
        <input type="submit" class="submit button" value="Post Thread" tabindex="4">
    </form>
</div>
{{end}}
